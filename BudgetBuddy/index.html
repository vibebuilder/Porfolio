<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Buddy ðŸ’¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Budget Buddy</h1>
    <div class="balance-box">
      <h2>Balance: $<span id="balance">0</span></h2>
      <p>Previous Balance: $<span id="previousBalance">0</span></p>
    </div>
    <div class="input-section">
      <input type="text" id="description" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>
    <div class="button-group">
      <button onclick="resetMonth()">Reset Month</button>
      <button onclick="toggleHistory()">View History</button>
    </div>
    <h3>Transactions</h3>
    <ul id="transactionList"></ul>

    <div id="historySection" style="display: none;">
      <h3>Previous Transactions</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
